<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fading-methods of jQuery</title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $('img:odd').slideUp("slow");
      });
    });
  </script>
</head>

<body>
  <button>Запустить слайд-шоу</button><br><br>
  <img src="images/on.jpg" alt="on.jpg" title="first" width="50" height="50"><br>
  <img src="images/off.jpg" alt="off.jpg" title="second" width="50" height="50"><br>
  <img src="images/on.jpg" alt="on.jpg" title="third" width="50" height="50"><br>
  <img src="images/off.jpg" alt="off.jpg" title="fourth" width="50" height="50"><br>
  <img src="images/on.jpg" alt="on.jpg" title="fifth" width="50" height="50"><br>
  <img src="images/off.jpg" alt="off.jpg" title="sixth" width="50" height="50">
</body>

</html>
